<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project:Profile Cards</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>

            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="Images/joseph-gonzalez-iFgRcqHznqg-unsplash.jpg" alt="Joe Coder" width="500" height="500">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p><q>I code stuff</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="Images/ian-dooley-d1UPkiFd04A-unsplash.jpg" alt="Matt Designer" width="500" height="500">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p><q>I design stuff</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="Images/rafaella-mendes-diniz-et_78QkMMQs-unsplash.jpg" alt="Jane Del Rel" width="500" height="500">
                <figcaption> <span class="nowrap">Jane Dev Rel</span></figcaption>
            </figure>
            <p><q>I teach stuff</q></p>
        </article>
    </main>
    <footer>
        <p>&copy;Acme Co.</p>
    </footer>
</body>

</html>
